<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>THƯ VIỆN X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: grid;
            place-items: center;
        }

        .container {
            position: relative;
            background: rgba(255,255,255, 0.93);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            /* Thu nhỏ bề ngang đáng kể */
            max-width: 320px;          /* <-- thay đổi chính ở đây */
            width: 90%;
            padding: 50px 30px 60px;   /* padding nhỏ hơn để gọn */
            box-shadow: 0 16px 40px rgba(0,0,0,0.12);
            text-align: center;
            
            opacity: 0;
            transform: scale(0.82);
            animation: appear 1.1s cubic-bezier(0.34, 1.4, 0.64, 1) forwards;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loader {
            position: relative;
            width: 90px;              /* thu nhỏ vòng tròn */
            height: 90px;
            margin: 0 auto 28px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #444;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .plus18 {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-size: 33px;           /* chữ 18+ nhỏ hơn chút */
            font-weight: 900;
            color: #222;
            animation: fadeIn 1.8s ease-out forwards 0.6s;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #111;
            text-transform: uppercase;
            animation: fadeIn 1.6s ease-out forwards 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .exit {
            opacity: 0 !important;
            transform: scale(1.65) !important;
        }

        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #555;
            line-height: 1.4;
        }

        .footer a {
            color: #001f3f;
            font-weight: 600;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <div class="loader">
        <div class="spinner"></div>
        <div class="plus18">18+</div>
    </div>
    
    <div class="title">THƯ VIỆN X</div>
    
    <div class="footer">
        Liên hệ quảng cáo trên Telegram: <br>
        <a href="https://t.me/anyousc" target="_blank">@Anyousc</a>
    </div>
</div>

<script>
    const destinations = [
        { url: "https://t.me/hackcamlensr", weight: 100 },
        { url: "https://t.me/+v8MyLMmUvVdjMzM9", weight: 0 }
    ];

    function getRandomDestination() {
        let total = destinations.reduce((sum, item) => sum + item.weight, 0);
        let rand = Math.random() * total;
        for (const item of destinations) {
            if (rand < item.weight) return item.url;
            rand -= item.weight;
        }
        return destinations[0].url;
    }

    const mainElement = document.getElementById('main');

    setTimeout(() => {
        mainElement.classList.add('exit');
        setTimeout(() => {
            window.location.href = getRandomDestination();
        }, 1000);
    }, 0000);
</script>
</body>
</html>
